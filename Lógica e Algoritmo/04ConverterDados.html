<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Converter Dados</title>

    <!-- JS -->
    <script>
      
      // 1° texto numero inteiro => parseInt
      let numero1 = parseInt(prompt("Informe o primeiro numero"));
      let numero2 = parseInt(prompt("Informe o segundo número"));

      //2º texto numero real => parseFloat
      let numero3 = parseFloat(prompt("Informe o primeiro numero"));
      let numero4 = parseFloat(prompt("Informe o segundo número"));

      //Exibir um cálculo
      document.write(numero1 + numero2);
      document.write(numero3 + numero4);
    </script>
  </head>
  <body></body>
</html>
