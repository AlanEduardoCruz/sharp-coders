<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08 - Condiciopnal Encadeada</title>

    <!-- JS -->
    <script>
      //Média
      let media = parseFloat(prompt("Informe a média do aluno:"));

      //Condicionais
      if (media == 10) {
        document.write("Aprovado com nota máxima");
      }else if (media >= 9) {
        document.write("Òtimo");
      }else if (media >= 8) {
        document.write("Bom");
      }else if (media >= 7) {
        document.write("Na média");
      }else if (media >= 5) {
        document.write("Em exame");
      }else {
        document.write("Reprovado");
      }
    </script>
  </head>
  <body></body>
</html>
