<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while</title>
</head>
<body>

    <script>
        //Primeiro executa e depois verifica.

        // Índice
        let indice = 30;

        // laço
        do{
            document.write(indice + "<br>");
            indice--;
        }while(indice >= 0);


    </script>
    
</body>
</html>
