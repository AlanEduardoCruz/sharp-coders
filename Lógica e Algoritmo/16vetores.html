<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>

<body>
    <script>

        // Vetor (array)
        let nomes = ["alice", "Alan", "Eliana"]

        document.write(nomes);
        
        // Comando para cadastrar dados
        nomes.push("Alan");

        // Retornar a qtde de registros

        document.write(nomes.length);

        // alterar dados da array

        nomes[0] = "Alice"

        // Remover dados da Array

        nomes.splice(2)
        nomes.splice(2, 1)


    </script>

</body>

</html>
