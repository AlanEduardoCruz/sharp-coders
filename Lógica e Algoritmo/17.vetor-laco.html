<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor laço</title>
</head>

<body>
    <script>
        // Laço
        let nomes = ["Alice", "Alan", "Eliana"]

        // Obter nome
        let obterNome = prompt("Informe um nome");
        // Variavel para verificar se existe o nome

        let existe = false;

        // Verificar se o nome existe
        for (let i = 0; i < nomes.length; i++) {
            if (obterNome == nomes[i]) {
                existe = true
            }
        }

        // Condicional

        if (existe) {
            alert("O nome existe no vetor")
        } else {
            alert("O nome nao existe no vetor")
        }

        // Laço
        // for(let i =0; i<nomes.length; i++){

        //    document.write([i] + "<br>");
        //}


    </script>

</body>

</html>
