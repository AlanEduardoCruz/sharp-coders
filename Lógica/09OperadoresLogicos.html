<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09 - Operadores Lógicos</title>

    <!-- JS -->
    <script>
      /*
            && -> E
            || -> OU
            !  -> NEGAÇÂO
        */

      // Exemplo 01
      // document.write(!true);

      // Exemplo 02
      let valor = parseInt(prompt("Informe o valor?"))
      let pagamento = confirm("É a prazo?")

      if (valor >= 1000 && pagamento == true) {
        document.write("Haverá um desconto");
      } else {
        document.write("Não haverá desconto");
      }
    </script>
