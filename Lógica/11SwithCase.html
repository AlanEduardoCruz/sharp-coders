<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11 Swit Case</title>

    <!-- JS -->
    <script>

        let codigo = parseInt(prompt("Informe o codigo do produto"));

        switch (codigo) {
            case 1:
                document.write("Monitor");
                break;

            case 2:
                document.write("Celular");
                break;

            case 3:
                document.write("Notebook");
                break;

            case 4: 
                document.write("Video-Game"); 
                break;

            case 5: 
                document.write("Televisão"); 
                break;

            case 6: 
                document.write("Teclado"); 
                break;
                
            default:
                document.write("Código invalido");
        }

    </script>
</head>

<body></body>

</html>
